<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            table {
              border: 5px solid black;
              border-collapse: collapse;
              width: 100%; 
            }
            th {
              font-size:160%;
              border: 2px solid black;
              padding: 15px;
              text-align: centre;
            }
            td {
              border: 1px solid grey;
              padding: 15px;
              text-align: left;
            }

            </style>
</head>
<body>
        <table>
                <caption>Table lesson_2</caption>
                <tr>
                        <th rowspan="2">Browser</th>
                        <th colspan="2">Visitors</th>
                      </tr>
                <tr>
                  <th>Number</th>
                  <th>Percentage</th>                                        
                </tr>
                
                <tr>
                  <td>Mozilla Firefox</td>
                  <td>163</td>
                  <td>59%</td>
                </tr>
                <tr>
                  <td>Google Chrome</td>
                  <td>78</td>
                  <td>28%</td>
                </tr>
                <tr>
                  <td>Safari</td>
                  <td>35</td>
                  <td>13%</td>
                </tr>
              </table>
</body>
</html>
